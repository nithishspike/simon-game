<!DOCTYPE html>
<html>
<head>
  <style>
    .second-page {
      display: none;
    }
  </style>
  <script>
    function display(pageClass) {
      var pages = document.getElementsByClassName(pageClass);
      for (var i = 0; i < pages.length; i++) {
        if (pages[i].style.display === "none") {
          pages[i].style.display = "block";
        } else {
          pages[i].style.display = "none";
        }
      }
    }
  </script>
</head>
<body>
  <div class="first-page">
    <h1>The head</h1>
    <h2>Body</h2>
    <button onclick="display('second-page')">Click me</button>
  </div>
  <div class="second-page">
    <h2>The page</h2>
  </div>
</body>
</html>
